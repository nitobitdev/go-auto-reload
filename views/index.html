<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="15">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="bg-success">

    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
      <div class="row">
        <div class="col-lg-12">
          <div class="card p-2">
            <div class="card text-center bg-primary text-white p-2">
              <h1>DASHBOARD </br> KONIDISI KECEPATAN ANGIN DAN KETINGGIAN AIR</h1>
            </div>
            <div class="row justify-content-between text-center py-3">
              <div class="col-lg-5">
                <div class="card p-2">
                  <h4>Kecepatan Angin</h4>
                  <h2>{{ .Wind }}</h2>
                </div>
              </div>
              <div class="col-lg-5">
               <div class="card p-2 ml-2">
                  <h4>Ketinggian Air</h4>
                  <h2>{{ .Water }}</h2>
                </div> 
              </div>
            </div>

            <div class="card">
              <h5>
                Status angin 
                <span>
                  {{ .StatusWind }}
                </span>
              </h5>
              <h5>
                Status air 
                <span>
                  {{ .StatusWater }}
                </span>
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h1></h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
